<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Ceren Solpan">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Ranchers&display=swap" rel="stylesheet">
  </head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">do</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">re</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">mi</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">fa</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">sol</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">la</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">si</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">do</span>
        </div>
      </div>
  
      <audio data-key="65" src="sounds/piano001.wav"></audio>
      <audio data-key="83" src="sounds/piano002.wav"></audio>
      <audio data-key="68" src="sounds/piano003.wav"></audio>
      <audio data-key="70" src="sounds/piano004.wav"></audio>
      <audio data-key="71" src="sounds/piano005.wav"></audio>
      <audio data-key="72" src="sounds/piano006.wav"></audio>
      <audio data-key="74" src="sounds/piano007.wav"></audio>
      <audio data-key="75" src="sounds/piano008.wav"></audio>
     
  
      <script src="drum_kit.js"></script>
    
</body>
</html>
