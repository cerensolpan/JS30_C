<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coundown Timer</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="timer">
            <div class="timer-controls">
                <button data-time="20" class="timer-button">20 secs</button>
                <button data-time="1500" class="timer-button">Work 25 mins</button>
                <button data-time="300" class="timer-button">Break 5 mins</button>
                <button data-time="1500" class="timer-button">Work 25 mins</button>
                <button data-time="300" class="timer-button">Break 5 mins</button>
                <form name="customForm" id="custom">
                    <input type="text" name="minutes" placeholder="Enter Minutes">
                </form>
            </div>
            <div class="display">
                <h1 class="display_time-left"></h1>
                <p class="display_end-time"></p>
                <p class="message"></p>
                <audio src="piano006.wav"></audio>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>

</html>
