<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hold Shift and Check Checkboxes</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="inbox">
            <h4 class="intro"> Select the essential programming languages for you.</h4>
            <div class="item">
                <input type="checkbox">
                <p>JavaScript</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Java</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>C#</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>C</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>C++</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Python</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>PHP</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Swift</p>
            </div>
        </div>
        <script src="holdShift.js"></script>
    </body>

</html>
