<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Console Tricks</title>
    </head>

    <body>

        <p onClick="makeGreen()">×BREAK×DOWN×</p>

        <script>
            const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

            function makeGreen() {
                const p = document.querySelector('p');
                p.style.color = '#BADA55';
                p.style.fontSize = '50px';
            }

            // Regular
            console.log('Hello');

            // Interpolated
            console.log('Hello, I am %s', 'Ceren.');

            // Styled
            console.log('%c Hello, I am Ceren', 'font-size:15px; background:yellow');

            // warning!
            console.warn('WARNING!!');

            // Error :|
            console.error('ERROR!!');

            // Info
            console.info('The HTML <canvas> element can be used to draw graphics via scripting in JavaScript.');

            // Testing
            const p = document.querySelector('p');
            console.assert(p.classList.contains('hey'), 'That is wrong!');

            // clearing
            console.clear();

            // Viewing DOM Elements
            console.log(p);
            console.dir(p);

            console.clear();

            // Grouping together
            dogs.forEach(dog => {
                console.groupCollapsed(`${dog.name}`);
                console.log(`This is ${dog.name}`);
                console.log(`${dog.name} is ${dog.age} years old.`);
                console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
                console.groupEnd(`${dog.name}`);
            });

            // counting
            console.count('Ceren');
            console.count('Solpan');
            console.count('Ceren');
            console.count('Ceren');

            // timing
            console.time('fetching data');
            fetch('https://api.github.com/users/cerensolpan')
                .then(data => data.json())
                .then(data => {
                    console.timeEnd('fetching data');
                    console.log(data);
                });

        </script>
    </body>

</html>
